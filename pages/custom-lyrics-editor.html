<html lang="en-US" style="width: unset; max-width: unset">
	<head>
		<meta name="color-scheme" content="dark" />
		<title>Better Lyrics Custom Lyrics Editor</title>
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400..700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../src/options/options.css" />
		<link rel="stylesheet" href="./clyrics/clyrics.css" />
	</head>
	<body>
		<!-- TOPBAR -->
		<div id="topbar" class="topbar">			
			<div class="top-left">
				<img class="icon" src="https://better-lyrics.boidu.dev/icon-512.png" draggable="false" />
				
				<button id="actions-expand-btn" class="icon-btn tab-btns active-btn" style="padding: .625rem;">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
						<path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17h18M3 12h18M3 7h18"/>
					</svg>
				</button>
				<div class="action-buttons">
					<button id="action-file-btn" class="tab-first-btn action-btn tab-btns active-btn">
						<span class="label">File</span>
					</button>
					<button id="action-edit-btn" class="tab-secondary-btn action-btn tab-btns active-btn">
						<span class="label">Edit</span>
					</button>
					<button id="action-tools-btn" class="tab-last-btn action-btn tab-btns active-btn">
						<span class="label">Tools</span>
					</button>
				</div>
			</div>

			<div class="tab-buttons">
				<button id="tab-editor-btn" class="tab-first-btn tab-btn tab-btns active-btn">
					<span class="label">Editor</span>
				</button>
				<button id="tab-timing-btn" class="tab-secondary-btn tab-btn tab-btns">
					<span class="label">Timing</span>
				</button>
				<button id="tab-preview-btn" class="tab-last-btn tab-btn tab-btns">
					<span class="label">Preview</span>
				</button>
			</div>

			<div class="metadata">
				<span>
					<strong id="metadata-name">Snowman</strong>
					<strong id="metadata-duration"> • 04:30<br /></strong>
					<span id="metadata-artist">Sia</span>
					<span id="metadata-album"> • Everyday is Christmas (Deluxe Edition)</span>
				</span>
			</div>
		</div>

		<!-- TOOLS -->
		<div class="tools">
			<div id="new-lyric-line" class="tool">
				<div class="actions">
					<button id="add-line" class="add-line active-btn">
						<svg class="plus-middle" width="16" height="16" viewBox="0 0 16 16">
							<path d="M7.99992 3.33331V12.6666M3.33325 7.99998H12.6666" stroke="var(--icon-default-default, #ffffff)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
						<span class="add-line-label-bottom">Line</span>
					</button>
					<div class="add-line-agents">
						<button id="add-line-duet" class="add-line-agents-btn active-btn">
							<svg class="plus-side" width="16" height="16" viewBox="0 0 16 16">
								<path d="M7.99992 3.33331V12.6666M3.33325 7.99998H12.6666" stroke="var(--icon-default-default, #ffffff)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
							<span class="add-line-label-side">Duet</span>
						</button>

						<button id="add-line-together" class="add-line-agents-btn active-btn">
							<svg class="plus-side" width="16" height="16" viewBox="0 0 16 16">
								<path d="M7.99992 3.33331V12.6666M3.33325 7.99998H12.6666" stroke="var(--icon-default-default, #ffffff)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
							<span class="add-line-label-side">Together</span>
						</button>
					</div>
				</div>
				<span class="tool-section-span">New Lyric Line</span>
			</div>

			<div class="separator-row"></div>

			<div id="line-timing" class="tool">
				<div class="actions2">
					<div id="start-time" class="tool-input">
						<span class="tool-property">Start Time</span>
						<input id="start-time-input" type="number" class="input" />
					</div>
					<div id="duration" class="tool-input">
						<span class="tool-property">Duration</span>
						<input id="duration-input" type="number" class="input" />
					</div>
				</div>
				<span class="tool-section-span">Line Timing</span>
			</div>

			<div class="separator-row"></div>

			<div id="line-properties" class="tool" style="width: 150px">
				<div class="actions3">
					<div id="instrumental" class="tool-input">
						<span class="tool-property">Instrumental</span>
						<button id="instrumental-btn" class="checkbox">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
								<path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z"/>
							</svg>
						</button>
					</div>
					<div id="background" class="tool-input">
						<span class="tool-property">Background</span>
						<button id="background-btn" class="checkbox">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
								<path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z"/>
							</svg>
						</button>
					</div>
				</div>
				<span class="tool-section-span">Line Properties</span>
			</div>
			
			<div class="separator-row"></div>

			<div id="line-display" class="tool" style="width: 200px;">
				<div class="actions3">
					<div id="show-time-line" class="tool-input">
						<span class="tool-property">Time Line</span>
						<button id="show-time-line-btn" class="checkbox">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
								<path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z"/>
							</svg>
						</button>
					</div>
					<div id="show-roman" class="tool-input">
						<span class="tool-property">Romanization</span>
						<button id="show-roman-btn" class="checkbox">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
								<path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z"/>
							</svg>
						</button>
					</div>
					<div id="show-translate" class="tool-input">
						<span class="tool-property">Translation</span>
						<button id="show-translate-btn" class="checkbox">
							<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
								<path fill="currentColor" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z"/>
							</svg>
						</button>
					</div>
				</div>
				<span class="tool-section-span">Line Display</span>
			</div>
		</div>

				<h1><strong>No Lyrics</strong></h1>
				<span>Add a new lyric line from the top left or import the lyrics from a file or provider!</span>

		<!-- TOOLBAR -->
		<div class="toolbar">
			<div class="edit-modes">
				<button id="edit-mode-simple-btn" class="tab-first-btn edit-mode-btn tab-btns active-btn">
					<div class="label">Simple</div>
				</button>
				<button id="edit-mode-lrc-btn" class="tab-secondary-btn edit-mode-btn tab-btns">
					<div class="label">LRC</div>
				</button>
				<button id="edit-mode-json-btn" class="tab-last-btn edit-mode-btn tab-btns">
					<div class="label">JSON</div>
				</button>
			</div>
		</div>

		<!-- FREEFORM ELEMENTS (CONTEXT MENU) --> 
		<div id="action-file-menu" class="list-buttons" style="position: absolute; display: none;">
			<button id="new-lyrics-btn" class="list-btn">New Lyrics<strong>(Ctrl+N)</strong></button>
			<button id="open-lyrics-btn" class="list-btn" disabled>Open Lyrics<strong>(Ctrl+O)</strong></button>
			<div class="separator-column"></div>
			<button id="import-lyrics-btn" class="list-btn">Import Lyrics<strong>></strong></button>
			<button id="export-lyrics-btn" class="list-btn" disabled>Export Lyrics<strong>></strong></button>
		</div>

		<div id="context-menu" class="list-buttons" style="position: absolute; display: none;">
			<button id="split-word-btn" class="list-btn">Split Word Line<strong>(Ctrl+Q)</strong></button>
			<button id="delete-word-btn" class="list-btn" disabled>Delete Word Line<strong>(Ctrl+Del)</strong></button>
			<div class="separator-column"></div>
			<button id="background-line-btn" class="list-btn">Background Line<strong>(B)</strong></button>
			<div class="separator-column"></div>
			<button id="duplicate-line-btn" class="list-btn">Duplicate Line<strong>(Ctrl+D)</strong></button>
			<button id="delete-line-btn" class="list-btn" disabled>Delete Line<strong>(Del)</strong></button>
			<button id="add-new-line-after-btn" class="list-btn">Add new line after<strong>(Ctrl+Plus)</strong></button>
			<button id="add-new-line-before-btn" class="list-btn">Add new line before<strong>(Ctrl+Shift+Plus)</strong></button>
		</div>
	</body>
	<script type="module" defer src="./clyrics/clyrics.js"></script>
</html>
