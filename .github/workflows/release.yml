name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The new version number (e.g., 2.1.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Update version in files
        run: npm run update-version -- ${{ github.event.inputs.version }}

      - name: Build extension
        run: npm run build

      - name: Sign Firefox extension
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
        run: |
          npm install -g web-ext
          XPI_FILE=$(find dist/firefox -name "*.xpi")
          mkdir -p firefox-build
          unzip $XPI_FILE -d firefox-build
          web-ext sign --source-dir firefox-build --artifacts-dir dist/firefox

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: |
            dist/chrome/better-lyrics-*.zip
            dist/edge/better-lyrics-*.zip
            dist/firefox/web-ext-artifacts/*.xpi

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Release version ${{ github.event.inputs.version }}"
          git tag -a "v${{ github.event.inputs.version }}" -m "Version ${{ github.event.inputs.version }}"
          git push --follow-tags

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/chrome/better-lyrics-*.zip,dist/edge/better-lyrics-*.zip,dist/firefox/web-ext-artifacts/*.xpi"
          tag: "v${{ github.event.inputs.version }}"
          name: "Release ${{ github.event.inputs.version }}"
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-chrome:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - uses: actions/download-artifact@v3
        with:
          name: release-artifacts
          path: dist
      - name: Publish to Chrome Web Store
        env:
          EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
        run: tsx scripts/publish-chrome.ts

  publish-firefox:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - uses: actions/download-artifact@v3
        with:
          name: release-artifacts
          path: dist
      - name: Publish to Firefox Add-ons
        env:
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
        run: tsx scripts/publish-firefox.ts

  publish-edge:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - uses: actions/download-artifact@v3
        with:
          name: release-artifacts
          path: dist
      - name: Publish to Edge Add-ons
        env:
          CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
          API_KEY: ${{ secrets.EDGE_API_KEY }}
          PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
        run: tsx scripts/publish-edge.ts
