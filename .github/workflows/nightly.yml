name: Nightly Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Get version and hash
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          HASH=$(git rev-parse --short HEAD)
          echo "NIGHTLY_VERSION=$VERSION-$HASH-nightly" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Update version in files
        run: npm run update-version -- ${{ env.NIGHTLY_VERSION }}

      - name: Build extension
        run: npm run build

      - name: Sign Firefox extension
        continue-on-error: true
        env:
          WEB_EXT_API_KEY: ${{ secrets.FIREFOX_CLIENT_ID }}
          WEB_EXT_API_SECRET: ${{ secrets.FIREFOX_CLIENT_SECRET }}
        run: |
          npm install -g web-ext
          XPI_FILE=$(find dist/firefox -name "*.xpi")
          mkdir -p firefox-build
          unzip $XPI_FILE -d firefox-build
          web-ext sign --channel unlisted --source-dir firefox-build --artifacts-dir dist/firefox

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-nightly
          path: dist/chrome/better-lyrics-*.zip

      - name: Upload Edge artifact
        uses: actions/upload-artifact@v4
        with:
          name: edge-nightly
          path: dist/edge/better-lyrics-*.zip

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-nightly
          path: dist/firefox/web-ext-artifacts/*.xpi